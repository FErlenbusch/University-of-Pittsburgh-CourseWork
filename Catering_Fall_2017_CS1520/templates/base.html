<html>
    <head>
        {% if title %}
        <title>{{ title }} - The Caterers</title>
        {% else %}
        <title>Welcome to The Caterers</title>
        {% endif %}
        <link rel='stylesheet' type='text/css' href="{{ url_for('static',filename='styles/style.css') }}">
    </head>
    
    <body>
        {% if title != 'Login' %}
        <div>
            <b style="font-size: 25px;">The Caterers:</b>
            <a style="font-size: 20px; margin: 10px;" href="/login">Home</a> 
            {% if level == '1' %}
                <a style="font-size: 20px; margin: 10px;" href="/register_employee">Register New Employee</a>
            {% endif %}
            {% if level %}
                <a style="font-size: 20px; margin: 10px;" href="/logout">Logout</a>
            {% endif %}
        </div>
        <hr>
        {% endif %} 
        {% block content %}{% endblock %}
    </body>
</html>
